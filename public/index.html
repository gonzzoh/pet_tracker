<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Project</title>
    <style>
        img {
            height: 15rem;
        }

        sup {
            color: red;
        }

        form,
        ul {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            border: 0.1rem solid #000;
        }

        form {
            flex-direction: column;
            width: fit-content;
        }

        #pet-list {
            flex-wrap: wrap;
            list-style: none;
        }

        span {
            color: red;
        }
    </style>
    <script type="module" src="./index.js"></script>
</head>

<body>
    <main>
        <h1>Pet Project</h1>
        <form id="add-pet-form" aria-labelledby="form-heading">
            <label for="name">Pet Name<span class="required">*</span>:</label>
            <input required type="text" id="name" name="name">

            <label for="profile-picture">Profile Picture<span class="required">*</span></label>
            <input required type="text" id="profile-picture" name="petPic">

            <fieldset>
                <legend for="species">Species<span class="required">*</span>:</legend>

                <input required type="radio" id="cat" name="species"/>
                <label for="cat">Cat</label><br />

                <input type="radio" id="dog" name="species"/>
                <label for="og">Dog</label><br />

                <input type="radio" id="bird" name="species"/>
                <label for="bird">Bird</label>
            </fieldset>

            <label for="are-they-friendly">Are They Friendly?</label>
            <input type="checkbox" id="are-they-friendly" name="friendly" value="friendly">

            <button type="sumbit" id="add-pet-button">Add Pet!</button>
        </form>
    </main>
</body>

</html>
